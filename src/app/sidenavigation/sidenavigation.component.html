<mat-toolbar class="open" color="primary" #sidenav1>
  <mat-toolbar-row>
    <span #name1>Group 1</span>
    <span class="menu-spacer"></span>
    <button mat-icon-button class="menu-icon" (click)="toggleSidenavs(sidenav1, name1)">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-nav-list>
  <a mat-list-item [routerLink]="'/channel/' + link" *ngFor="let link of links"> {{ link }} </a>
</mat-nav-list>
